<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb05d80d55.js" crossorigin="anonymous"></script>
    <title>SocialMediaIntegration</title>
</head>
<body>
    <div class="container">
        <div class="formsContainer">
            <div class="signin-signup">
               <!-----------------------------------------------Signin Form--------------------------------------------- -->
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type='text' placeholder="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type='password' placeholder="password">
                    </div>
                    <input type="submit" value="login" class="btn solid">
                    <p class="social-text">Or signin with Social media platforms</p>
                    <div class="social-media">
                        <a href="googleLogin.html" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <!-----------------------------------------------Signup Form--------------------------------------------- -->
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                      <i class="fas fa-user"></i>
                      <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                      <i class="fas fa-envelope"></i>
                      <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                      <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                      </a>
                      <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                      </a>
                      <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                      </a>
                      <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                      </a>
                    </div>
                  </form>
            </div>
        </div>
        
        <div class="panels-container">
           <!------------------------------------------------Content for signup --------------------------------------->
            <div class="panel left-panel">
              <div class="content">
                <h3>A Newbie ?</h3>
                <p>
                  Create an account and join the family üíï
                </p>
                <button class="btn transparent" id="sign-up-btn">
                  Sign up
                </button>
              </div>
              <img src="signup.svg" class="image" alt="" />
            </div>
            <!------------------------------------------------Content for signin --------------------------------------->
            <div class="panel right-panel">
              <div class="content">
                <h3>Already a Member ?</h3>
                <p>
                  Login and enter the club, look what you missed out üßê
                </p>
                <button class="btn transparent" id="sign-in-btn">
                  Login
                </button>
              </div>
              <img src="signin.svg" class="image" alt="" />
            </div>
          </div>
    </div>
    
<script >
    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");
    
    sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
    });
    
    sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
    });
</script>

</body>
</html>
